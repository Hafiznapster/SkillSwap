{% extends 'base.html' %}

{% block title %}Topic - Student Skill Exchange{% endblock %}

{% block content %}
<div class="mb-3">
    <a href="/forum" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Back to Forum
    </a>
</div>

<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h4 id="topicTitle">Loading...</h4>
        <div class="d-flex text-light small">
            <div class="me-3">
                <i class="bi bi-person"></i> <span id="topicAuthor"></span>
            </div>
            <div>
                <i class="bi bi-calendar"></i> <span id="topicDate"></span>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="topicContent">
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="mb-0">Replies</h5>
    </div>
    <div class="card-body">
        <div id="postsContainer">
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header bg-light">
        <h5 class="mb-0">Reply to this Topic</h5>
    </div>
    <div class="card-body">
        <form id="replyForm">
            <div class="mb-3">
                <textarea class="form-control" id="replyContent" rows="4" placeholder="Type your reply here..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="submitReplyBtn">Post Reply</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/forum-topic.js') }}"></script>
{% endblock %}
